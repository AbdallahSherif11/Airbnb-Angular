<!-- house-card.component.html -->
<div class="max-w-sm rounded-xl overflow-hidden shadow-lg relative">
    <!-- Carousel section -->
    <div class="relative">
      <div class="overflow-hidden relative h-64">
        <!-- Carousel images -->
        <div class="flex transition-transform duration-300 ease-in-out" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
          @for (image of images; track image) {
            <div class="min-w-full">
              <img [src]="image" alt="House image" class="w-full h-64 object-cover">
            </div>
          }
        </div>
        
        <!-- Navigation arrows -->
        @if (images.length > 1) {
          <button 
            (click)="prevSlide()"
            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100"
            aria-label="Previous image"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
        }
        
        @if (images.length > 1) {
          <button 
            (click)="nextSlide()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100"
            aria-label="Next image"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        }
        
        <!-- Carousel indicators -->
        @if (images.length > 1) {
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-1.5">
              @for (_ of images; track _; let i = $index) {
                <div class="w-2 h-2 rounded-full transition-colors duration-200 bg-gray-50"
                [ngClass]="{
                    'bg-white': currentSlide === i,
                    'bg-opacity-50': currentSlide !== i
                  }"
                >
                </div>
              }
            </div>
          }
      </div>
      
      <!-- Wishlist button -->
      <button 
        (click)="toggleWishlist()"
        class="absolute top-3 right-3 p-2 rounded-full"
        [class.text-red-500]="isInWishlist"
        [class.text-gray-700]="!isInWishlist"
        aria-label="Add to wishlist"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" [class.fill-current]="isInWishlist">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
      
      <!-- Guest favorite badge -->
      <div class="absolute top-3 left-3 bg-white px-2 py-1 rounded-md text-xs font-semibold">
        Guest favorite
      </div>
    </div>
    
    <!-- House details -->
    <div class="p-4">
      <div class="flex justify-between items-start">
        <h3 class="font-semibold text-lg">{{ title }}</h3>
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
          <span class="ml-1 text-sm">{{ rating }}</span>
        </div>
      </div>
      
      <p class="text-gray-500 text-sm mt-1">{{ hostType }}</p>
      <p class="text-gray-500 text-sm">{{ dateRange }}</p>
      
      <div class="mt-2">
        <span class="font-semibold">â‚¬{{ price }}</span>
        <span class="text-gray-500"> night</span>
      </div>
    </div>
  </div>
