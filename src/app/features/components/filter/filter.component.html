<div class="flex  w-screen border-b shadow-sm">
<div class="relative border-b shadow-sm flex items-center">
  <!-- Left Arrow -->
  <button class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full shadow p-2">
    <i class="fas fa-chevron-left text-gray-600"></i>
  </button>

  <!-- Scrollable Category List -->
  <div class="overflow-x-auto no-scrollbar flex gap-6 px-10 py-4 whitespace-nowrap scroll-smooth">
    <div
      *ngFor="let category of categories"
      class="flex flex-col items-center min-w-[80px] text-center text-sm text-gray-700 hover:text-black cursor-pointer"
    >
      <i [class]="category.icon + ' text-xl mb-1'"></i>
      <span>{{ category.name }}</span>
    </div>
  </div>

  <!-- Right Arrow -->
  <button class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white rounded-full shadow p-2">
    <i class="fas fa-chevron-right text-gray-600"></i>
  </button>
  
<div class="">
  <div class="w-full">
    <label class="block mb-2 text-sm font-medium text-gray-900">Price range</label>

<ng5-slider 
  [(value)]="minValue"
  [(highValue)]="maxValue"
  [options]="sliderOptions">
</ng5-slider>

<p class="mt-2 text-sm text-gray-700">
  Selected range: {{ minValue }} - {{ maxValue }}
</p>
  </div>
  </div>
</div>

</div>
