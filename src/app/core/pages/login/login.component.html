<div class="flex items-center h-[100vh]">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-[24rem] mx-auto border-2 border-mainHover p-9 rounded-xl font-airbnb">
      <div class="mb-5 flex gap-2 items-center text-3xl text-main hover:text-mainHover transition duration-200">
        <i class="fa-brands fa-airbnb"></i>
        <p class="font-bold tracking-tight">airbnb</p>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded text-sm">
        {{ errorMessage }}
      </div>
  
      <!-- Email Field -->
      <div class="mb-5">
        <label for="email" class="block mb-2 text-md font-medium text-gray-900">Your email</label>
        <input type="email" id="email" formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5"
          placeholder="name@example.com" />
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</div>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="mb-5">
        <label for="password" class="block mb-2 text-md font-medium text-gray-900">Your password</label>
        <input type="password" id="password" formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-main focus:border-main block w-full p-2.5" />
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 6 characters required</div>
        </div>
      </div>
  
      <!-- Register Link -->
      <div class="mb-3">
        <span class="text-sm">Don't have an account? </span>
        <a routerLink="/auth/register" class="text-mainHover hover:underline text-sm cursor-pointer">Register here</a>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="isLoading"
        class="text-white bg-main hover:bg-mainHover focus:ring-4 focus:outline-none focus:ring-main font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center my-3">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>
  </div>
